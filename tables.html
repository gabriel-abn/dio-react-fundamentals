<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeira página</title>
</head>

<body>
  <header>
    <h1>Tabelas</h1>
  </header>

  <section>
    <div>
      <h3>Uma tabela simples</h3>
      <table border="1">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>João</td>
            <td>25</td>
          </tr>
          <tr>
            <td>Maria</td>
            <td>30</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total: 2</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </section>
</body>

</html>
