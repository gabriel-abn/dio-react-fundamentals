<head>

  <title>Box Models</title>

    body {
      margin: 0;
      padding: 0;

      border: 5px solid red;
      margin: 20px;

  </div>
  <div style="background-color: blue;">
    <p>--------------------</p>
  </div>
</body>

</html>
